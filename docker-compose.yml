services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: devsync
      POSTGRES_USER: devsync_user
      POSTGRES_PASSWORD: devsync_pass
    ports:
      - "5432:5432"
    volumes:
      - devsync_pgdata:/var/lib/postgresql/data

  ai-engine:
  
    build: ./ai-engine
    environment:
      DATABASE_URL: postgresql+psycopg://devsync_user:devsync_pass@db:5432/devsync
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-2.0-flash
      MOCK_MODE: "true"




    ports:
      - "8000:8080"
    depends_on:
      - db

volumes:
  devsync_pgdata:
